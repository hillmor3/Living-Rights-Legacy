<!DOCTYPE html>

<style> @charset "UTF-8";

    .news-image-rights-container {
      background-color: #fefefe;
      padding: 2rem 1.5rem 1rem;
    }
    
    .news-image-rights-container .rounded-social-buttons {
      text-align: left;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button {
      display: inline-block;
      position: relative;
      cursor: pointer;
      width: 2.5rem;
      height: 2.5rem;
      border: 0.125rem solid transparent;
      padding: 0;
      text-decoration: none;
      text-align: center;
      color: #fefefe;
      font-size: 1.25rem;
      font-weight: normal;
      line-height: 1.8em;
      border-radius: 1.6875rem;
      transition: 0.5s ease all;
      margin-right: 0.25rem;
      margin-bottom: 0.25rem;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button:hover, .news-image-rights-container .rounded-social-buttons .social-button:focus {
      -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
              transform: rotate(360deg);
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.facebook {
      background: #3b5998;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.facebook:before {
      font-family: "FontAwesome";
      content: "";
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.facebook:hover, .news-image-rights-container .rounded-social-buttons .social-button.facebook:focus {
      color: #3b5998;
      background: #fefefe;
      border-color: #3b5998;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.twitter {
      background: #55acee;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.twitter:before {
      font-family: "FontAwesome";
      content: "";
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.twitter:hover, .news-image-rights-container .rounded-social-buttons .social-button.twitter:focus {
      color: #55acee;
      background: #fefefe;
      border-color: #55acee;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.linkedin {
      background: #007bb5;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.linkedin:before {
      font-family: "FontAwesome";
      content: "";
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.linkedin:hover, .news-image-rights-container .rounded-social-buttons .social-button.linkedin:focus {
      color: #007bb5;

    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.google-plus {
      background: #dd4b39;
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.google-plus:before {
      font-family: "FontAwesome";
      content: "";
    }
    
    .news-image-rights-container .rounded-social-buttons .social-button.google-plus:hover, .news-rights-gallery-container .rounded-social-buttons .social-button.google-plus:focus {
      color: #dd4b39;
      background: #fefefe;
      border-color: #dd4b39;
    }
    
    .news-image-rights-container .news-image-gallery-title {
      margin-top: .5rem;
    }
    
    .news-image-rights-container .read-more {
      color: #8a8a8a;
    }
    
    </style>
